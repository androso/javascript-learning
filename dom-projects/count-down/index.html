<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
	</head>

	<body>
		<main>
			<div class="container">
				<div class="timer">
					<div class="timer__header">
						<h1 class="timer__title">Count Down Timer</h1>
					</div>
					<div class="timer__body">
						<div class="timer__item">
							<p class="timer__day"></p>
							<p class="timer__label">Day</p>
						</div>
						<div class="timer__item">
							<p class="timer__hour"></p>
							<p class="timer__label">Hour</p>
						</div>
						<div class="timer__item">
							<p class="timer__min"></p>
							<p class="timer__label">Min</p>
						</div>
						<div class="timer__item">
							<p class="timer__sec"></p>
							<p class="timer__label">Sec</p>
						</div>
					</div>
					<div class="timer__footer">
						<div class="input">
							<input type="text" placeholder="End Date: '2021/04/10 19:00:00'" id="endDateInput">
						</div>
					</div>
				</div>
			</div>
		</main>
		<script src="app.js"></script>
	</body>
</html>
