<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Todo List</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="todo">
                <div class="todo__header">
                    <h1 class="todo__title">To dos</h1>
                    <label for="todo">
                        <input type="text" class="todo__input" placeholder="Enter a task">
                    </label>
                </div>
                <div class="todo__body">
                    <ul class="todo__list">
                        <li class="todo__item"><input type="checkbox" name="" class="todo__item__status">Work out</li>
                        <li class="todo__item"><input type="checkbox" name="" class="todo__item__status">Write a yt script</li>
                        <li class="todo__item"><input type="checkbox" name="" class="todo__item__status">Call a friend</li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <script src="./app.js"></script>
</body>
</html>
